<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <div class="page-wrapper"">
        <div
            class=" position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center
    justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">

      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <p class="text-center">Halaman Login</p>
              <form method="" action="">

                <div class="mb-3">
                  <label for="exampleInputEmail" class="form-control required>
                </div>

                <div class="mb-4">
                  <label for="exampleInputPassword" class="form-label">Password</label>
                  <div class="input-group">
                    <input id="password" type="password" class="form-control
                      name="password" required>
                    <button type="button" class="btn btn-outline-secondary">
                      <i id="password-toggle-icon" class="bi bi-eye-slash"></i>
                    </button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
